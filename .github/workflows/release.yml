name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases and uploading assets
      id-token: write  # For trusted publishing to PyPI (optional)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for release notes generation
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Verify version matches package
        run: |
          PACKAGE_VERSION=$(python -c "import sys; sys.path.insert(0, '.'); from lexilux import __version__; print(__version__)")
          EXPECTED_VERSION="${{ steps.get_version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) doesn't match tag version ($EXPECTED_VERSION)"
            exit 1
          fi
          echo "âœ“ Version match: $PACKAGE_VERSION"
      
      - name: Build package
        run: |
          python -m build
      
      - name: Check package
        run: |
          twine check dist/*
      
      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="${{ steps.get_version.outputs.tag }}"
          
          if [ -f CHANGELOG.md ]; then
            # Try to extract changelog for this version
            if grep -q "## \[$VERSION\]" CHANGELOG.md; then
              # Extract from ## [version] to next ##
              awk "/^## \[$VERSION\]/,/^## \[/{if (!/^## \[$VERSION\]/) print}" CHANGELOG.md | head -n -1 > /tmp/release_notes.md || true
              if [ -s /tmp/release_notes.md ]; then
                NOTES=$(cat /tmp/release_notes.md)
              else
                # Fallback: get full changelog section including header
                NOTES=$(awk "/^## \[$VERSION\]/,/^## \[/{print}" CHANGELOG.md | head -n -1)
              fi
            elif grep -q "## $TAG" CHANGELOG.md; then
              NOTES=$(awk "/^## $TAG/,/^## /{if (!/^## $TAG/ && !/^## /) print}" CHANGELOG.md)
            else
              # Fallback: generate from git commits
              PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
              if [ -z "$PREV_TAG" ]; then
                NOTES="## What's Changed\n\nInitial release"
              else
                COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
                NOTES="## What's Changed\n\n$COMMITS"
              fi
            fi
          else
            # Generate from git commits if no CHANGELOG
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -z "$PREV_TAG" ]; then
              NOTES="## What's Changed\n\nInitial release"
            else
              COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
              NOTES="## What's Changed\n\n$COMMITS"
            fi
          fi
          
          # Add installation instructions
          NOTES="$NOTES\n\n## Installation\n\n\`\`\`bash\npip install lexilux\n\`\`\`\n\nOr with tokenizer support:\n\n\`\`\`bash\npip install lexilux[tokenizer]\n\`\`\`"
          
          # Escape for GitHub Actions (multiline)
          {
            echo 'notes<<EOF'
            echo "$NOTES"
            echo 'EOF'
          } >> $GITHUB_OUTPUT
      
      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to PyPI (Optional)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -z "$TWINE_PASSWORD" ]; then
            echo "PYPI_API_TOKEN not set, skipping PyPI upload"
            exit 0
          fi
          echo "Publishing to PyPI..."
          twine upload dist/*
